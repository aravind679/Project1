{%extends 'base.html'%}
{% block body %}
        <div class="container">
            <h3>Enter Data</h3>
            <br>
            <form action="" method="POST">
                    {% csrf_token %}
                    <h6>Total Amount</h6>  
                    <input name='amt' required>
                    <br><br>
                    <h6>Item</h6>

                    <br><br>
                    <h6>Quantity</h6>

                    <br>
                    <br>

                    <a class="btn btn-md btn-primary" href="/mydata/{{d.userid}}/">View My Data</a>
                    <br>
                    <br>
    
            </form>
    
        </div>
{% endblock %}
